name: AngularJS CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout source code
      uses: actions/checkout@v3

    - name: 🟢 Set up Node.js 22.14.0
      uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'

    - name: 📦 Install project dependencies
      run: npm install

    - name: 📦 Install Bower dependencies
      run: |
        npm install -g bower
        bower install
        
    - name: 🚀 Start Application (http-server)
      run: |
        npm install -g http-server
        nohup npm start &
        sleep 5 # Wait a few seconds to ensure the server is up

    - name: 🧪 Run Unit Tests with Karma
      run: npm test
